{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div class="container-fluid d-flex justify-content-center">
    <p style="font-size:50px; margin-top:40px;" class="text-center text-bold-medium">ALL CHATS</p>
</div>
<div class="col-12">
    <div class="card-body">
        <div class="section-title">
            <div><a href="?share=saved"><img src="https://static10.tgstat.ru/channels/_0/31/31324acfc838ed6e6add64460e46148d.jpg" style="width:120px; height:120px; border-radius:120px" alt=""></a></div>
            <h1 class="font-weight-bold" style="margin-right:1300px"><a href="?share=saved">Saved Messages</a></h1><br>
        </div>
    </div>
</div>
{% for i in chats %}

<div class="col-12">
    <div class="card-body">
        <div class="section-title">
            {% if request.user == i.user1 %}
            <div><a href="?share=chat {{ i.slug }}"><img src="{% if i.user2.photos.first.photo.url %}{{ i.user2.photos.first.photo.url }}{% else %}https://alumni.tcnj.edu/wp-content/uploads/sites/16/2022/06/user-icon-placeholder.png{% endif %}" style="width:120px; height:120px; border-radius:120px" alt=""></a></div>
                <div class="col-11 d-flex justify-content-between">
                    <h1 class="font-weight-bold"><a href="?share=chat {{ i.slug }}">{{ i.user2.username }}</a></h1>
                </div>
            {% else %}
                        <div><a href="?share=chat {{ i.slug }}"><img src="{% if i.user1.photos.first.photo.url %}{{ i.user1.photos.first.photo.url }}{% else %}https://alumni.tcnj.edu/wp-content/uploads/sites/16/2022/06/user-icon-placeholder.png{% endif %}" style="width:120px; height:120px; border-radius:120px" alt=""></a></div>
                <div class="col-11 d-flex justify-content-between">
                    <h1 class="font-weight-bold"><a href="?share=chat {{ i.slug }}">{{ i.user1.username }}</a></h1>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endfor %}
{% endblock main %}
