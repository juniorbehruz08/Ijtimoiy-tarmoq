{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div class="container mb-3" style="margin-top:200px">
    <p class="text-center" style="font-size:50px">YOUR NEW POST</p>
    <form action="{% url 'add_article' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success rounded">LEAVE POST</button>
    </form>
</div>
{% endblock main %}
