{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}


{% block main %}
    <div class="container-fluid" style="margin-top:180px">

        {% for i in result %}
            <div class="col-12">
                <div class="card-body">
                    <div class="section-title">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex justify-content-start">
                            <img style="height:200px; width:200px; border-radius:200px;" src="{{ i.3 }}" alt="">
                            <h1 style="margin-top:70px; margin-left:40px; font-size:50px"><a
                                    href="{% url 'view_account' i.1 %}">{{ i.0 }}. {{ i.1 }}</a></h1>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock main %}
