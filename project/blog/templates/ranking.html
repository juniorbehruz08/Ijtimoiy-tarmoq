{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div class="container-fluid" style="margin-top:180px">
    {% for i,j in ranks.items %}
    <div class="col-12">
        <div class="card-body">
            <div class="section-title">
                <div class="d-flex justify-content-end">
                    <img style="height:200px; width:200px; border-radius:200px;"  src="{{ j.2 }}" alt="">
                    <h1 style="margin-top:70px; margin-left:40px; font-size:50px"><a href="{% url 'view_account' j.0 %}">{{ j.1 }}. {{ j.0 }}</a></h1>
                    <h1 style="margin-top:70px; margin-left:300px; font-size:50px">Total Views: {{ i }}</h1>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock main %}
