<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% include 'components/link.html' %}
    <title>Saved Message</title>
</head>
<body>
<header class="fixed-top">
    {% include 'components/header.html' %}
</header>

<div class="container" style="margin-top:200px; margin-bottom:160px">
    {% for message in messages %}
    <div class="d-flex justify-content-end">
        <div style="width:70%">
            {% if message.is_share == False %}
            <h3 style="border: 1px solid grey; padding:10px; border-radius:10px; opacity: 0.5;">{{ message.text }}
            </h3>
            {% else %}
            <h3 style="border: 1px solid grey; padding:10px; border-radius:10px; opacity: 0.5;"><a style="color:blue" href="{% url 'article_detail' message.text %}">{{ message.text }}</a>
            </h3>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>

<div class="container fixed-top" style="margin-top:800px">
    <form action="" method="get">
        <div class="d-flex justify-content-between">
            <div style="width:85%">
                {% csrf_token %}
                <input type="text" name="saved" class="form-control rounded">
            </div>
            <div>
                <button type="submit" class="btn btn-success rounded">LEAVE MESSAGE</button>
            </div>
        </div>
    </form>
</div>
<script>
        document.addEventListener("DOMContentLoaded", function() {
            window.scrollTo(0, document.body.scrollHeight);
        });
</script>
</body>
</html>
