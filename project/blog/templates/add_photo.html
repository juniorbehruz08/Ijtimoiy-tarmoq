<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'blog/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'blog/lib/owlcarousel/assets/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'blog/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'blog/css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'blog/img/favicon.ico' %}" rel="icon">
    <title>{{ title }}</title>
</head>
<body>
<div class="container" style="margin-top:400px">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.photo }}
        <button type="submit" class="btn btn-success rounded mt-3">ADD PHOTO</button>
    </form>
</div>
</body>
</html>
