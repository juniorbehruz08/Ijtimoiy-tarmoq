{% load static %}
<div class="container-fluid d-none d-lg-block">

    <div class="row align-items-center bg-white py-3 px-lg-5">
        <div class="col-lg-4">
            <a href="{% url 'HomePage' %}" class="navbar-brand p-0 d-none d-lg-block">
                <h1 class="m-0 display-4 text-uppercase text-primary">UZ<span
                        class="text-secondary font-weight-normal">BLOG</span></h1>
            </a>
        </div>
        <div class="col-lg-8 text-center text-lg-right">
            <a href="https://htmlcodex.com"><img class="img-fluid" src="img/ads-728x90.png" alt=""></a>
        </div>
    </div>
</div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2 py-lg-0 px-lg-5">
        <a href="{% url 'HomePage' %}" class="navbar-brand d-block d-lg-none">
            <h1 class="m-0 display-4 text-uppercase text-primary">Biz<span
                    class="text-white font-weight-normal">News</span></h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between px-0 px-lg-3" id="navbarCollapse">
            <div class="navbar-nav mr-auto py-0">
                <a href="{% url 'HomePage' %}" class="nav-item nav-link {% if title == 'HomePage' %}active{% endif %}">Home</a>
                <a href="{% url 'categories' %}"
                   class="nav-item nav-link {% if 'CATEGORY' in title  %}active{% endif %}">Category</a>
                <a href="{% url 'ranking' %}" class="nav-item nav-link {% if title == 'RANKING' %}active{% endif %}">Ranking</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}" class="nav-item nav-link {% if title == 'Profile' %}active{% endif %}">Profile</a>
                <a href="{% url 'groups' %}" class="nav-item nav-link {% if title == 'Group' %}active{% elif title == 'Group Message' %}active{% endif %}">Group</a>
                <a href="{% url 'chat' %}" class="nav-item nav-link {% if 'CHATS' == title %}active{% endif %}{% if 'CHAT' == title %}active{% endif %}{% if 'Saved Message' == title %}active{% endif %}{% if 'Share' == title %}active{% endif %}">Chats</a>

                <a href="{% url 'add_article' %}"
                   class="nav-item nav-link {% if title == 'ADD ARTICLE' %}active{% endif %}">ADD POST</a>
                <a href="{% url 'logout' %}" class="nav-item nav-link text-danger">Exit</a>
                <a href="{% url 'favourite' %}" class="nav-item nav-link fas fa-heart mt-1 {% if title == 'LIKED' %}active{% endif %}"></a>
                {% else %}
                <a href="{% url 'index' %}" class="nav-item nav-link text-success">Login</a>
                {% endif %}
            </div>
            <form action="{% if title != 'ADD CHAT' %}{% url 'search' %}{% endif %}" method="get">
            <div class="input-group ml-auto d-none d-lg-flex" style="width: 100%; max-width: 300px;">
                <input type="text" name="search" class="form-control border-0" placeholder="{% if title != 'ADD CHAT' %}SEARCH{% else %}SEARCH BY USERNAME{% endif %}">
                <div class="input-group-append">
                    <button type="submit" class="input-group-text bg-primary text-dark border-0 px-3"><i
                            class="fa fa-search"></i></button>
                </div>
            </div>
            </form>
        </div>
    </nav>
</div>
